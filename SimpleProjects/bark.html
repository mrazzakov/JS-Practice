<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bark Page</title>
    <script>
        {
          function bark(name, weight) {
            if(weight > 20) {
              document.write(name+" says WOOF WOOF<br>");
            } else {
              document.write(name+" says woof woof<br>");
            }
          }

          bark("sport", 10);
          bark("olaf", 20);
          bark("rover", 23);
          bark("spike", 50);
          bark("mini", 8);
          
          document.write("Hello")
        }
    </script>
  </head>

  </body>
</html>
